version: "3.8"
services:
  pythonapp:
    build: ./python/
    command: sh -c 'sleep 20s; python3 ./parsing.py'
    depends_on:
      - mysql

  mysql:
    build: ./mysql/
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '3306:3306'
    volumes:
      - ./vol/:/var/lib/mysql
